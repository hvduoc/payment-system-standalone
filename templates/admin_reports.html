<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo - Hệ thống Thu Chi Airbnb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    {% include 'layout.html' %}
    
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Báo cáo hệ thống</h2>
                <p class="text-gray-600">Thống kê và báo cáo chi tiết</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-dollar-sign text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Tổng thu</p>
                        <p id="totalRevenue" class="text-2xl font-bold text-blue-600">0 đ</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-handshake text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Tổng bàn giao</p>
                        <p id="totalHandovers" class="text-2xl font-bold text-green-600">0 đ</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <i class="fas fa-building text-purple-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Tòa nhà</p>
                        <p id="totalBuildings" class="text-2xl font-bold text-purple-600">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-orange-100 rounded-lg">
                        <i class="fas fa-users text-orange-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Người dùng</p>
                        <p id="totalUsers" class="text-2xl font-bold text-orange-600">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Content -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Báo cáo chi tiết</h3>
            <div class="text-center py-8">
                <i class="fas fa-chart-bar text-gray-400 text-4xl mb-4"></i>
                <p class="text-gray-500">Tính năng báo cáo chi tiết đang được phát triển</p>
                <p class="text-sm text-gray-400 mt-2">Sẽ bao gồm: biểu đồ doanh thu, thống kê theo tòa nhà, báo cáo hàng tháng</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadReportStats();
        });

        async function loadReportStats() {
            try {
                const [paymentsRes, handoversRes, buildingsRes, usersRes] = await Promise.all([
                    axios.get('/api/payments'),
                    axios.get('/api/handovers'),  
                    axios.get('/api/buildings'),
                    axios.get('/api/users')
                ]);

                // Calculate totals
                const payments = paymentsRes.data.payments || [];
                const handovers = handoversRes.data.handovers || [];
                const buildings = buildingsRes.data.buildings || [];
                const users = usersRes.data.users || [];

                const totalRevenue = payments.reduce((sum, p) => sum + p.amount, 0);
                const totalHandoverAmount = handovers.reduce((sum, h) => sum + h.amount, 0);

                // Update UI
                document.getElementById('totalRevenue').textContent = `${totalRevenue.toLocaleString()} đ`;
                document.getElementById('totalHandovers').textContent = `${totalHandoverAmount.toLocaleString()} đ`;
                document.getElementById('totalBuildings').textContent = buildings.length;
                document.getElementById('totalUsers').textContent = users.length;

            } catch (error) {
                console.error('Error loading report stats:', error);
            }
        }
    </script>
</body>
</html>
