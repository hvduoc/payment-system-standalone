{% extends "layout.html" %}

{% block title %}Đăng nhập — OceanSight{% endblock %}

{% block extra_head %}
<style>
  .auth-center{
    min-height: calc(100vh - 120px);
    display: flex; align-items: center; justify-content: center;
    padding: 24px 12px;
  }
  .auth-box{
    max-width: 420px; width: 100%;
    margin: 0 auto;
  }
  .auth-head{ text-align:center; margin-bottom: 16px; }
  .auth-icon{
    width: 64px; height: 64px; display:inline-block;
    background:#eef2ff; border-radius:16px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 4px 12px rgba(15,23,42,.08);
  }
  .auth-icon svg{ width: 32px; height: 32px; color:#2563eb; }
  .auth-actions{ margin-top: 16px; }
  .btn-full{ width:100%; justify-content:center; }
</style>
{% endblock %}

{% block content %}
<div class="auth-center">
  <div class="auth-box">
    <div class="auth-head">
      <div class="auth-icon">
        <!-- Icon khóa nhỏ gọn -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 2a7 7 0 00-7 7v3H4a2 2 0 00-2 2v6a2 2 0 002 2h16a2 2 0 002-2v-6a2 2 0 00-2-2h-1V9a7 7 0 00-7-7zm-5 10V9a5 5 0 0110 0v3H7zm5 7a3 3 0 110-6 3 3 0 010 6z"/>
        </svg>
      </div>
      <h1>Đăng nhập hệ thống</h1>
      <div class="muted">Nhập mật khẩu quản trị để tiếp tục</div>
    </div>

    {% if error %}
      <div class="card" style="padding:12px 14px; border-color:#fecaca; background:#fef2f2; color:#991b1b; margin-bottom:12px;">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login" class="card" style="padding-top:16px;">
      <label for="password">Mật khẩu</label>
      <input id="password" name="password" type="password" required placeholder="••••••••" style="width:100%; margin-top:6px">

      <div class="auth-actions">
        <button type="submit" class="btn btn-blue btn-full">Đăng nhập</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Nhấn Ctrl+Enter để submit nhanh
  document.getElementById('password')?.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) e.target.form.submit();
  });
</script>
{% endblock %}
